<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
    </head>
    <body>
        <h1>我的第一个标题</h1>
        <p>我的第一个段落。</p>
        <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

        <script type="text/javascript">
            <!--JNI方法处-->
            function showAndroidToast(toast) {
                WebInterface.showToast(toast);
            }
        </script>
    </body>
</html>
